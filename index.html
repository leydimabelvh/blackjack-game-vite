<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack | Vite</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row titleGame">
      <div class="col-12">
        <h2 class="titleGame__text text-center">Blackjack</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-10 mx-auto">
        <div class="row controlButtons">
          <div class="col-12 col-mm-4">
            <button id="btnNewGame" class="btn btn-danger btn-block">Nuevo juego</button>
          </div>
          <div class="col-12 col-mm-4">
            <button id="btnGetCard" class="btn btn-success btn-block">Pedir carta</button>
          </div>
          <div class="col-12 col-mm-4">
            <button id="btnStopGame" class="btn btn-warning btn-block">Detener</button>
          </div>
        </div>
        <div class="row contentGame__container">
          <div class="col-12 contentGame__wrapper">
            <div class="row cardGame">
              <div class="col-12">
                <h4 class="cardGame__playerText">Jugador 1 - <span>0</span></h4>
              </div>
              <div class="col-12">
                <div class="cardGame__container" id="player__cards">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <h4 class="cardGame__playerText">Computadora - <span>0</span></h4>
              </div>
              <div class="col-12">
                <div class="cardGame__container" id="computer__cards">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
